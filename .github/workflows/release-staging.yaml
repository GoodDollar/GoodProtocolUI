name: Staging Release

on:
    push:
        branches:
            - master
            - feature/GoodProtocolUI-32-final
    workflow_dispatch:

jobs:
    bump_version:
        name: Bump Version
        runs-on: ubuntu-latest
        outputs:
            new_tag: ${{ steps.github_tag_action.outputs.new_tag }}
            changelog: ${{ steps.github_tag_action.outputs.changelog }}
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: '0'
            - name: Bump version and push tag
              id: github_tag_action
              uses: mathieudutour/github-tag-action@v5.5              
              with:
                  default_bump: patch
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  release_branches: production
                  
    deploy:
        name: Deploy Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Load node v14
              uses: actions/setup-node@v1
              with:
                  node-version: '14'

            - name: Install dependencies
              uses: bahmutov/npm-install@v1

            - name: Build app
              run: yarn build

            # Pinning
            - name: Pin via web3 storage (Upload to web3 storage)
              id: web3
              uses: web3-storage/add-to-web3@v1
              with:
                  web3_token: ${{ secrets.WEB3_STORAGE }}
                  path_to_add: './build'

            - name: Display pin address
              run: |
                  echo published as ${{ steps.web3.outputs.url }}
                  echo cid ${{ steps.web3.outputs.cid }}

            - name: Update DNS with new IPFS hash
              env:
                CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
                RECORD_DOMAIN: "gooddollar.org"
                RECORD_NAME: "_dnslink.fi-qa"
                CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
              id: dnslink
              uses: textileio/cloudflare-update-dnslink@master
              with:
                cid: ${{ steps.web3.outputs.cid }}
